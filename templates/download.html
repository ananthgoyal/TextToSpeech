<!doctype html>
<title>MP3 File Speech to Text: Downloader</title>
<h2>Speech to Text Converter: Select MP3 file to upload</h2>
<p>

	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/output" enctype="multipart/form-data">
    <p>
		<input type="submit" value="Download">
	</p>
</form>
